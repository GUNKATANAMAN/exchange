
<form role="form">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group" toggle-input>
        <label for="InputName">プロジェクト名</label>
        <div class="input-group hidden">
          <input type="text" class="form-control" name="InputName"
            id="InputName" placeholder="今野　拳" required
            ng-model="project.name"> <span
            class="input-group-addon"><span
            class="glyphicon glyphicon-asterisk"></span></span>
        </div>
        <p class="text">{{project.name}}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">

      <div class="form-group">
        <label for="InputDescription">説明</label>
        <textarea class="form-control" ng-model="project.description"></textarea>
      </div>
      <div class="form-group">
        <label for="InputThumbnail">アイコン画像</label> <input type="button"
          id="InputThumbnail" value="画像選択" name="InputThumbnail"
          ng-file-select ng-file-change="upload($files)" />
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-xs-12 col-sm-8 col-md-3">
      <img src="img/project/{{project.image}}" class="img-responsive">
    </div>
    <div class="col-xs-12">
      <input type="button" class="btn btn-info upload-submit" value="更新"
        class="btn btn-info pull-right" ng-click="update()">
    </div>
  </div>
</form>
<div ng-include="'view/partials/message.html'"></div>
