
<div class="row">
  <div class="col-xs-12">
    <h1>最近のやりとり</h1>
    <hr>
  </div>
</div>
<div class="row" id="recent-exchanges">
  <!-- 最近のやり取り  -->
  <div class="col-xs-12 col-md-4 animate-show-hide"
    ng-repeat="card in history" ng-show="history.length > 0">
    <a href="#/exchanges/{{card.exchange_id}}"
      ng-include="'view/exchanges/partials/card.html'"></a>
  </div>
</div>
<!-- /最近のやり取り  -->
<div class="row">
  <div class="col-xs-12 col-md-6">
    <h1>最近のナイス！</h1>
    <hr>
    <a href="#/exchanges/{{nice.exchange_id}}" ng-show="!!nice.exchange_id">
      <div class="panel panel-default panel-success nice">
        <div class="panel-heading clearfix">
          <span> <span class="glyphicon glyphicon-thumbs-up"
            aria-hidden="true"></span> ナイス＃{{nice.seq}} -
            {{nice.user_name}}さんが書きました
          </span>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-4">
              <img class="thumbnail img-responsive"
                src="img/user/{{nice.image}}" width="100">
            </div>
            <div class="col-xs-8">
              <p ng-bind-html="nice.description"></p>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
  <div class="col-xs-12 col-md-6">
    <h1>最近のツッコミ</h1>
    <hr>
    <a href="#/exchanges/{{bad.exchange_id}}" ng-show="!!bad.exchange_id">
      <div class="panel panel-default panel-danger bad">
        <div class="panel-heading clearfix">
          <span class="glyphicon glyphicon-thumbs-down"
            aria-hidden="true"></span> ツッコミ＃{{bad.seq}} - {{bad.user_name}}さんが書きました
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-4">
              <img class="thumbnail img-responsive"
                src="img/user/{{bad.image}}" width="100">
            </div>
            <div class="col-xs-8">
              <p ng-bind-html="bad.description"></p>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
