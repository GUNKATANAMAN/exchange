<div class="modal-header">
  <h3 class="modal-title">ツッコミの作成</h3>
</div>
<div class="modal-body">

  <div class="input-modal">
    <div class="row">
      <form role="form">
        <div class="col-lg-12">
          <div class="form-group">
            <div class="form-group">
              <label for="description">説明</label>
              <textarea class="form-control" rows="3"
                ng-model="description" id="description"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div ng-include="'view/partials/message.html'"></div>
  </div>
</div>
<div class="modal-footer">
  <input type="submit" name="submit" id="submit" value="登録"
    class="btn btn-info pull-right" ng-click="ok()">
  <button class="btn btn-warning" ng-click="cancel()">閉じる</button>
</div>
