
<div class="modal-header">
  <h3 class="modal-title">やりとりの作成</h3>
</div>
<div class="modal-body">
  <div class="input-modal">

    <div class="row">
      <form role="form">
        <div class="col-lg-12">
          <div class="well well-sm">
            <strong><span class="glyphicon glyphicon-asterisk"></span>必須項目</strong>
          </div>
          <div class="form-group">
            <label for="InputName">プロジェクト名</label>
            <div class="input-group">
              <input type="text" class="form-control" name="InputName"
                id="InputName" placeholder="○○サービス" required
                ng-model="name"> <span class="input-group-addon"><span
                class="glyphicon glyphicon-asterisk"></span></span>
            </div>
          </div>
          <div class="form-group">
            <label for="InputEmail">説明</label>
            <textarea class="form-control" rows="3"
              ng-model="description"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div ng-include="'view/partials/message.html'"></div>
  </div>
</div>
<div class="modal-footer">
  <input type="submit" name="submit" id="submit" value="登録"
    class="btn btn-info pull-right" ng-click="ok()">
  <button class="btn btn-warning" ng-click="cancel()">閉じる</button>
</div>
