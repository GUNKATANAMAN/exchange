<!DOCTYPE html>
<html lang="ja" ng-app="exchangeApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>

<link href="css/common.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- Bootstrap -->
<link href="libs/css/bootstrap.min.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="libs/js/bootstrap.min.js"></script>
<script src="js/config.js"></script>
<script src="libs/js/angular/angular.js"></script>
<script src="libs/js/angular/angular-route.js"></script>
<script src="libs/js/angular/angular-sanitize.js"></script>
<script src="libs/js/angular/angular-animate.js"></script>
<script src="libs/js/angular/angular-file-upload.js"></script>
<script src="libs/js/angular/wcAngularOverlay.js"></script>
<script src="libs/js/angular/ui-bootstrap-tpls-0.12.0.js"></script>

<script src="js/app.js"></script>
<script src="js/directive.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers/headerControllers.js"></script>
<script src="js/controllers/exchangesControllers.js"></script>
<script src="js/controllers/loginControllers.js"></script>
<script src="js/controllers/registerControllers.js"></script>
<script src="js/controllers/projectsControllers.js"></script>
<script src="js/controllers/userControllers.js"></script>
<script src="js/controllers/adminControllers.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1">

          <span class="sr-only">Toggle navigation</span> <span
            class="icon-bar"></span> <span class="icon-bar"></span> <span
            class="icon-bar"></span>
        </button>
        <a class="navbar-brand brand" href="/#"> <img class="brand"
          src="img/brand.png"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse"
        id="bs-example-navbar-collapse-1" ng-controller="HeaderCtrl">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('')}"><a href="#/">ホーム</a></li>
          <li ng-class="{ active: isActive('exchanges')}"><a
            href="#/exchanges">やりとり</a></li>
          <li ng-class="{ active: isActive('projects')}"><a
            href="#/projects">プロジェクト</a></li>
          <li ng-class="{ active: isActive('user')}"><a
            href="#/user">プロフィール</a></li>
          <li ng-class="{ active: isActive('login')}"><a
            href="#/login">ログイン</a></li>
          <li ng-class="{ active: isActive('admin')}"><a
            href="#/admin">管理</a></li>
        </ul>
        modifed
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <script>
  	$(".navbar-nav li").on("click",function(){if($(".navbar-toggle").css("display") == 'none'){return ;}$(".navbar-toggle").trigger("click")})
  </script>
  <div class="container ng-view" autoscroll="true"></div>
  <div data-wc-overlay="" data-wc-overlay-delay="100">
    <br /> <img src="img/lib/spinner.gif" />&nbsp;&nbsp;Loading
  </div>
</html>
