<div class="row message">
  <div class="col-lg-12">
    <div class="col-md-12">
      <div class="alert alert-success" ng-show="success">
        <strong><span class="glyphicon glyphicon-ok"></span>
          登録が完了しました。</strong>
      </div>
      <div class="alert alert-danger" ng-repeat="message in messages">
        <span class="glyphicon glyphicon-remove"></span><strong>{{message}}</strong>
      </div>
    </div>
  </div>
</div>
